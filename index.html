<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GoFund</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <main>
        <div id="app-icon">
